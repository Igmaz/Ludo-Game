<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LUDO GAME</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 id="heading">JS LUDO</h1>
    
            <div class="images">
              <div class="dice">
              <p>player1</p>
                <br>
              <img src="dice1.png" id="check1">
              </div>
          
             <div class="dice">
              <p>player2</p>
               <br>
              <img src="dice6.png" id="check2">
             </div>
              
           </div>
    <button onclick="fun()">click me</button><br><br>
    
  </div>
  <script>
   function fun(){
     const player1 = Math.floor(Math.random()*6)+1;
     const player1dice = `dice${player1}.png`;
  document.getElementById('check1').setAttribute('src',player1dice)

     const player2 = Math.floor(Math.random()*6)+1;
     const player2dice = `dice${player2}.png`;
  document.getElementById('check2').setAttribute('src',player2dice)

     if(player1<player2){
       document.querySelector('h1').innerHTML = "Player2 WON!";
     }
     else if(player1>player2){
      document.querySelector('h1').innerHTML = "Player1 WON!";
     }
     else{
      document.querySelector('h1').innerHTML = "DRAW!";
     }
   }
   </script>
</body>
</html>
